<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Login seguros </title>
</head>

<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Ya estás registrado?</p>
                <p>Inicia sesión aquí</p>
                <input type="button" value="INICIAR SESION" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-gmail'></i>
                </div>
                <p>Usar email para registrarse</p>
                <form>
                    <label>
                        <i class='bx bx-user-plus'></i>
                        <input type="text" placeholder="Nombre usuario"  id="usuario" name="usuario">
                    </label>
                    <label>
                        <i class='bx bxl-gmail'></i>
                        <input type="email" placeholder="Email"  id="email" name="email">
                    </label>
                    <label>
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Contraseña"  id="pwd" name="pwd">
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>





    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido Nuevamente!!</h2>
                <p>Aun no te registraste?</p>
                <p>Registrate aqui</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs1">
                <h2>Iniciar sesion</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-gmail'></i>
                </div>
                <p>Iniciar sesion con una cuenta</p>
                <form>
                    <label>
                        <i class='bx bxl-gmail'></i>
                        <input type="email" placeholder="Correo electronico" >
                    </label>
                    <label>
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Contraseña" >
                        </label>
                    <a href="../index.html"><input type="submit" value="Iniciar sesion"></a>
                    <div id="resultado" name="resultado"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/inicio.js"></script>
</body>

</html>
