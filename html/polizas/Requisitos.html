<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Requisitos de la Póliza de Seguro</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    table {
        width: 50%;
        border-collapse: collapse;
        margin: 50px 0;
        font-size: 0.9em;
        min-width: 400px;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #dddddd;
    }
    th {
        background-color: #005f73;
        color: #ffffff;
        text-transform: uppercase;
    }
    tr:last-of-type {
        border-bottom: 2px solid #005f73;
    }
    tr:hover {
        background-color: #e0f4f1;
    }
</style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Requisito</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Identificación Oficial</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Comprobante de Domicilio</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Estado de Cuenta Bancaria</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Certificado de Antecedentes Penales</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Constancia de Empleo</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Expediente Médico</td>
        </tr>
    </tbody>
</table>
</body>
</html>
