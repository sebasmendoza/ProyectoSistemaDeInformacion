<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tabla de Coberturas</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    table {
        width: 50%;
        border-collapse: collapse;
        margin: 50px 0;
        font-size: 0.9em;
        min-width: 400px;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #dddddd;
    }
    th {
        background-color: #009879;
        color: #ffffff;
        text-transform: uppercase;
    }
    tr:last-of-type {
        border-bottom: 2px solid #009879;
    }
    tr:hover {
        background-color: #f3f3f3;
    }
</style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Cobertura</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Cobertura de Daños Materiales</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Cobertura de Responsabilidad Civil</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Cobertura contra Robo</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Cobertura contra Incendios</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Cobertura contra Daños por Agua</td>
        </tr>
    </tbody>
</table>
</body>
</html>
