<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferencias de Póliza</title>
    <style>
        .form-container {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.row {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            margin-right: 20px;
        }

        .column:last-child {
            margin-right: 0;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="button"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="button"] {
            background-color: #fcfcfc; /* Fondo blanco */
            color: #007BFF; /* Texto celeste */
            border: 2px solid #007BFF; /* Borde celeste */
            transition: all 0.3s ease; /* Transición suave */
        }

        input[type="button"]:hover {
            background-color: #007BFF; /* Fondo celeste al pasar el cursor */
            color: #ffffff; /* Texto blanco al pasar el cursor */
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.5); /* Sombra suave */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Preferencias de Póliza</h2>
        <form>
            <div class="form-group row">
                <div class="column">
                    <label for="minPrimaMensual">Mínima Prima Mensual</label>
                    <input type="number" id="minPrimaMensual" name="minPrimaMensual">
                </div>
                <div class="column">
                    <label for="maxPrimaMensual">Máxima Prima Mensual</label>
                    <input type="number" id="maxPrimaMensual" name="maxPrimaMensual">
                </div>
            </div>
            <div class="form-group row">
                <div class="column">
                    <label for="coberturaMaxima">Cobertura Máxima</label>
                    <input type="number" id="coberturaMaxima" name="coberturaMaxima">
                </div>
                <div class="column">
                    <label for="tipoSeguro">Tipo de Seguro</label>
                    <select id="tipoSeguro" name="tipoSeguro">
                        <option value="">Seleccionar...</option>
                        <option value="">Seguro de salud</option>
                        <option value="">Seguro vehicular</option>
                        
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="column">
                    <label for="tiempoVigencia">Tiempo Vigencia</label>
                    <input type="number" id="tiempoVigencia" name="tiempoVigencia">
                </div>
                <div class="column">
                    <label>Edad de Cliente</label>
                    <input type="number" id="edadCliente" name="edadCliente">
                </div>
                <div class="column">
                    <label for="beneficiarios">Beneficiarios Permitidos</label>
                    <input type="number" id="beneficiarios" name="beneficiarios">
                </div>
            </div>
            <div class="form-group">
                <label for="coberturasIncluidas">Coberturas Incluidas</label>
                <select id="coberturasIncluidas" name="coberturasIncluidas" multiple>
                    <!-- Opciones de coberturas aquí -->
                </select>
            </div>
            <div class="form-group">
                <label for="beneficiosIncluidos">Beneficios Incluidos</label>
                <select id="beneficiosIncluidos" name="beneficiosIncluidos" multiple>
                    <!-- Opciones de beneficios aquí -->
                </select>
            </div>
            <div class="form-group">
                <label for="requisitosIncluidos">Requisitos Incluidos</label>
                <select id="requisitosIncluidos" name="requisitosIncluidos" multiple>
                    <!-- Opciones de requisitos aquí -->
                </select>
            </div>
            <div class="form-group row">
                <input id="accederButton2" type="submit" value="GUARDAR">
                <input id="accederButton" type="button" value="CANCELAR">
            </div>
        </form>
    </div>
</body>
<script>
    document.getElementById("accederButton2").addEventListener("click", function(event) {
        event.preventDefault(); // Previene el comportamiento por defecto del formulario
        // Redirige a la nueva URL
        window.location.href = "../polizas/FormularioDeSolicitud.html";
    });
    document.getElementById("accederButton").addEventListener("click", function(event) {
        event.preventDefault(); // Previene el comportamiento por defecto del formulario
        // Redirige a la nueva URL
        window.location.href = "../polizas/GestionarPoliza.html";
    });
</script>
</html>
