<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario Metodo de Pago</title>
<style>
    body {
        font-family: Arial, sans-serif; /* Sets the font for the page */
        padding: 20px; /* Adds padding around the form for better spacing */
    }

    form {
        background-color: #f9f9f9; /* Light grey background for the form */
        padding: 20px; /* Padding inside the form */
        border-radius: 5px; /* Rounded corners for the form */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow around the form */
        width: 300px; /* Set a specific width for the form */
        margin: auto; /* Centers the form horizontally */
    }

    label {
        margin-bottom: 5px; /* Space below the label */
        display: block; /* Makes label take the full width */
    }

    input[type="text"],
    textarea {
        width: 100%; /* Makes input and textarea take full width of the form */
        padding: 8px; /* Adds padding inside input and textarea for easier text entry */
        margin-bottom: 10px; /* Space below each input/textarea */
        border: 1px solid #ccc; /* Light grey border around input and textarea */
        border-radius: 4px; /* Rounded corners for input and textarea */
    }

    button {
        padding: 10px 20px; /* Padding inside the buttons */
        border: none; /* No border for a cleaner look */
        border-radius: 4px; /* Rounded corners for the buttons */
        background-color: #007BFF; /* Blue background for the save button */
        color: white; /* White text color */
        cursor: pointer; /* Pointer cursor on hover */
        margin-right: 5px; /* Space between buttons */
    }

    button[type="button"] {
        background-color: #6c757d; /* Dark grey background for the cancel button */
    }

    button:hover {
        opacity: 0.8; /* Slightly transparent on hover for a feedback effect */
    }

    h2 {
        text-align: center; /* Centers the heading */
        margin-bottom: 20px; /* Space below the heading */
    }
</style>
</head>
<body>
<h2>Formulario de MÃ©todo de Pago</h2>
<form>
    <label for="nombreMetodo">Nombre de Metodo</label>
    <input type="text" id="nombreMetodo" name="nombreMetodo" required>

    <label for="descripcion">Descripcion</label>
    <textarea id="descripcion" name="descripcion" required></textarea>

    <button type="submit">GUARDAR</button>
    <button type="button" onclick="window.history.back();">CANCELAR</button>
</form>
</body>
</html>
